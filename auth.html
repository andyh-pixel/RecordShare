<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vinyl City – Authorization</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page-wrapper">

    <!-- NAVBAR -->
    <header class="top-nav">
      <a href="index.html" class="brand">
        <div class="brand-logo" style="background: transparent;">
          <img src="img/logo.png" alt="Vinyl City logo"
               style="width:100%; height:100%; object-fit:contain;" />
        </div>
      </a>

      <div class="nav-tabs">
        <button class="nav-tab active" onclick="location.href='index.html'">Home</button>
        <button class="nav-tab" onclick="location.href='vinyl.html'">Vinyl</button>
        <button class="nav-tab" onclick="location.href='cd.html'">CD</button>
        <button class="nav-tab" onclick="location.href='digital.html'">Digital</button>
      </div>

      <div class="nav-right">
        <a href="auth.html" class="icon-pill" title="Account">
          <img src="img/user.png" alt="Account" />
        </a>
        <a href="cart.html" class="icon-pill" title="Cart">
          <img src="img/cart.png" alt="Cart" />
        </a>
        <a href="auth.html" class="login-chip">Login</a>
      </div>
    </header>

    <!-- AUTH SECTION -->
    <section>
      <div class="panel auth-container">

        <!-- centered toggle -->
        <div class="auth-toggle-wrapper">
          <div class="auth-toggle">
            <button class="auth-toggle-btn active" data-mode="login">Login</button>
            <button class="auth-toggle-btn" data-mode="register">Register</button>
          </div>
        </div>

        <h3 class="auth-panel-title" id="auth-title">Login</h3>
        <p class="auth-panel-sub" id="auth-sub">
          Enter your email and password.
        </p>

        <!-- LOGIN FORM -->
        <form class="auth-form active" id="login-form">
          <div class="form-row">
            <label class="form-label" for="login-email">Email:</label>
            <input id="login-email" class="form-input" type="email" placeholder="you@example.com" />
          </div>

          <div class="form-row">
            <label class="form-label" for="login-password">Password:</label>
            <input id="login-password" class="form-input" type="password" placeholder="Password" />
          </div>

          <div class="form-row">
            <label class="form-label">
              <input type="checkbox" /> Remember me
            </label>
          </div>

          <div class="form-actions">
            <button class="btn-primary" type="button">Login</button>
          </div>
          <a href="#" class="form-helper">Forget password</a>
        </form>

        <!-- REGISTER FORM -->
        <form class="auth-form" id="register-form">
          <div class="form-inline">
            <div class="form-row">
              <label class="form-label" for="reg-first">First Name:</label>
              <input id="reg-first" class="form-input" type="text" placeholder="First Name" />
            </div>
            <div class="form-row">
              <label class="form-label" for="reg-last">Last Name:</label>
              <input id="reg-last" class="form-input" type="text" placeholder="Last Name" />
            </div>
          </div>

          <div class="form-row">
            <label class="form-label" for="reg-email">Email:</label>
            <input id="reg-email" class="form-input" type="email" placeholder="you@example.com" />
          </div>

          <div class="form-row">
            <label class="form-label" for="reg-type">Account type:</label>
            <select id="reg-type" class="form-select">
              <option>Buyer</option>
              <option>Artist</option>
            </select>
          </div>

          <div class="form-row">
            <label class="form-label" for="reg-pass">Password:</label>
            <input id="reg-pass" class="form-input" type="password" placeholder="Create a password" />
          </div>

          <div class="form-row">
            <label class="form-label" for="reg-pass2">Confirm password:</label>
            <input id="reg-pass2" class="form-input" type="password" placeholder="Create a password" />
          </div>

          <div class="form-actions">
            <button class="btn-primary" type="button">Register</button>
          </div>
        </form>
      </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
      <div class="footer-top">
        <nav class="footer-nav">
          <a href="index.html">Home</a><br />
          <a href="vinyl.html">Vinyl</a><br />
          <a href="cd.html">CD</a><br />
          <a href="digital.html">Digital</a><br />
          <a href="auth.html">Customer Support</a>
        </nav>

        <div class="footer-right">
          <img src="img/logo-white.png" alt="Vinyl City logo" class="footer-logo" />
        </div>
      </div>

      <div class="footer-bottom">
        © 2025 Online Vinyl City. All rights reserved.
      </div>
    </footer>

  </div>

  <!-- SCRIPTS -->
  <script src="main.js"></script>
  <script src="auth.js"></script>
</body>
</html>
