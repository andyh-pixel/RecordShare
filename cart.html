<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vinyl City – Shopping Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
<div class="page-wrapper">

  <!-- NAVBAR -->
  <header class="top-nav">
    <a href="index.html" class="brand">
      <div class="brand-logo" style="background: transparent;">
        <img src="img/logo.png" alt="Vinyl City logo"
             style="width:100%; height:100%; object-fit:contain;" />
      </div>
    </a>

    <div class="nav-tabs">
      <button class="nav-tab active" onclick="location.href='index.html'">Home</button>
      <button class="nav-tab" onclick="location.href='vinyl.html'">Vinyl</button>
      <button class="nav-tab" onclick="location.href='cd.html'">CD</button>
      <button class="nav-tab" onclick="location.href='digital.html'">Digital</button>
    </div>

    <div class="nav-right">
      <a href="auth.html" class="icon-pill">
        <img src="img/user.png" alt="Account" />
      </a>
      <a href="cart.html" class="icon-pill">
        <img src="img/cart.png" alt="Cart" />
      </a>
      <a href="auth.html" class="login-chip">Login</a>
    </div>
  </header>

  <!-- CART SECTION -->
  <section>
    <div class="section-title">
      <h2>Shopping Cart (<span id="cart-count">0 items</span>)</h2>
    </div>

    <div class="panel cart-panel">

      <!-- Header -->
      <div class="cart-header">
        <span>Item</span>
        <span>Artist Name</span>
        <span>Album</span>
        <span>Quantity</span>
        <span></span>
      </div>

      <!-- Dynamic cart rows will be injected here -->
      <div id="cart-rows"></div>

    </div>

    <!-- Checkout button -->
    <div class="cart-actions">
      <button class="btn-primary" type="button" id="checkout-btn">
        Checkout
      </button>
    </div>

  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-top">
      <nav class="footer-nav">
        <a href="index.html">Home</a><br />
        <a href="vinyl.html">Vinyl</a><br />
        <a href="cd.html">CD</a><br />
        <a href="digital.html">Digital</a><br />
        <a href="auth.html">Customer Support</a>
      </nav>

      <div class="footer-right">
        <img src="img/logo-white.png" alt="Vinyl City logo" class="footer-logo" />
      </div>
    </div>

    <div class="footer-bottom">
      © 2025 Online Vinyl City. All rights reserved.
    </div>
  </footer>

</div>

<script src="main.js"></script>
</body>
</html>
