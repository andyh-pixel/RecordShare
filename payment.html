<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">

    <style>
        .checkout-container {
            display: flex;
            justify-content: center;      /* centers the two forms horizontally */
            gap: 40px;                    /* spacing between billing + payment */
            padding: 40px;
        }

        .billing-form, 
        .payment-form {
            width: 500px;                 /* same width for both forms */
        }

        .billing-form h3,
        .payment-form h3 {
            margin-bottom: 15px;
            font-weight: bold;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

    </style>   
</head>

<body>

    <nav>
    <div class="navbar">

        <!-- CENTER NAV ITEMS -->
        <div class="nav-center">
            <button><a href="index.html">Home</a></button>
            <button><a href="vinylshop.html">Vinyl</a></button>
            <button><a href="cdshop.html">CD</a></button>
            <button><a href="digitalshop.html">Digital</a></button>
        </div>

        <!-- RIGHT NAV ITEMS -->
        <div class="nav-right">
            <button class="circle"><i class="bi bi-person"></i></button>
            <button class="circle"><a href="checkout.html"><i class="bi bi-cart"></a></i></button>
            <button class="Login"><a href="accountlogin.html">Login</a></button>
        </div>

    </div>
    </nav>

    <main>
        <div style="padding: 40px; margin-top: 20px;">

            <!-- MAIN HEADER -->
            <h1 style="font-size: 40px; margin: 0; color: #333;">Payment Information</h1>

            <!-- SUBTITLE UNDER MAIN HEADER-->
            <p style="font-size: 16px; margin-top: 5px; color: #555;">Enter your payment details below to complete your purchase.</p>

        <div class="checkout-container">

    <!-- Billing Information (left) -->
    <form class="billing-form">
        <h3>Billing Information</h3>

        <div class="mb-3">
            <label class="form-label">Full Name</label>
            <input type="text" class="form-control" placeholder="John Doe">
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <input type="text" class="form-control" placeholder="123 Main St">
        </div>

        <div class="mb-3">
            <label class="form-label">City</label>
            <input type="text" class="form-control" placeholder="Toronto">
        </div>

        <div class="mb-3">
            <label class="form-label">Postal Code</label>
            <input type="text" class="form-control" placeholder="M4B 1B3">
        </div>

        <div class="mb-3">
            <label class="form-label">Country</label>
            <input type="text" class="form-control" placeholder="Canada">
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" class="form-control" placeholder="+1 123 123 4567">
        </div>

    </form>

    <!-- Payment Form (right) -->
    <form class="payment-form">
        <h3>Payment Information</h3>

        <div class="mb-3">
            <label for="cardName" class="form-label">Name on card</label>
            <input type="text" class="form-control" id="cardName" placeholder="John Doe">
        </div>

        <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456">
        </div>

        <div class="mb-3">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY">
        </div>

        <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" placeholder="123">
        </div>

        <button type="submit" class="btn btn-primary">Submit Payment</button>
    </form>

</div>
   
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <p>Customer Support: support@VinylCity.com | +1 (111) 123-4567</p>
            <p>&copy; 2024 VinylCity. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
